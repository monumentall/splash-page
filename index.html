<body>
  <div class="content">
    <div class="title-block">
      <div class="title-text">
        <h1 class="title">Monumentall</h1>
        <p class="tagline">Envision a world where our monuments reflect all of us.</p>
      </div>
      <div class="subscribe">

      <!-- Begin Mailchimp Signup Form -->

            <div class="mc-field-group">

              </label>
              <input type="email" value="" name="EMAIL" class="required email" id="mce-EMAIL">
            </div>
            <div class="mc-field-group">
              <label for="mce-NAME">Name </label>
              <input type="text" value="" name="NAME" class="" id="mce-NAME">
            </div>
            <div id="mce-responses" class="clear">
              <div class="response" id="mce-error-response" style="display:none"></div>
              <div class="response" id="mce-success-response" style="display:none"></div>

            <div style="position: absolute; left: -5000px;" aria-hidden="true"><input type="text" name="b_a2de4ea428a95042de0819ead_38142d4ae0" tabindex="-1" value=""></div>
            <div class="clear"><input type="submit" value="Subscribe" name="subscribe" id="mc-embedded-subscribe" class="button"></div>
          </div>
        </form>
      </div>
      <script type='text/javascript' src='//s3.amazonaws.com/downloads.mailchimp.com/js/mc-validate.js'></script>
      <script type='text/javascript'>
        (function($) {
          window.fnames = new Array();
          window.ftypes = new Array();
          fnames[0] = 'EMAIL';
          ftypes[0] = 'email';
          fnames[1] = 'NAME';
          ftypes[1] = 'text';
        }(jQuery));
